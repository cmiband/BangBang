<div class="w-[50%] h-[75vh] m-auto pt-[0vh]">
    <img src="images/BBLogo.png" class="w-[200px] m-auto" alt="BangBang logo image">
    <div id="line"></div> 
    <h1 class="text-center font-bold">Forgot password</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="inputField">
            <label class="custom-text-input-label">E-mail</label>
            <input type="text" class="custom-text-input" [(ngModel)]="email" name="email" />
        </div>
        <div class="w-[100%] mt-[0.5rem] flex flex-col">            
            <div class="m-[auto] pt-[0.8rem]">
                <button class="custom-button" type="submit">Send</button>
            </div>
            <div *ngIf="success">
                <div id="alertLong" class="bg-green-400">
                    <div class="text text-white">
                        <p><strong>Account found!</strong><br>
                            Username: {{username}} <br>
                            Password: {{password}}
                        </p>
                    </div>
                </div>
            </div>
            <div *ngIf="error">
                <div id="alert" class="bg-red-400">
                    <div class="text text-white">{{error}}</div>
                </div>
            </div>
            <div id="line"></div>
            <div class="text-center hover:underline">
                <a routerLink="login">Back to login page</a>
            </div>
        </div>
    </form>
</div>
