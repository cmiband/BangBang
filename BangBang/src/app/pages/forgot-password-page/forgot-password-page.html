<div class="w-full min-h-screen max-w-2xl mx-auto px-4 sm:px-0 flex flex-col">
  <img src="images/BBLogo.png" class="w-[160px] sm:w-[200px] mx-auto mt-4" alt="BangBang logo image">

  <div id="line"></div>

  <h1 class="text-center font-bold">Forgot password</h1>

  <div class="flex-1 flex flex-col justify-start">
    <form (ngSubmit)="onSubmit()" class="mt-3">
      <div class="max-w-xl mx-auto">
        <div class="inputField">
          <label class="custom-text-input-label">E-mail</label>
          <input type="text" class="custom-text-input" [(ngModel)]="email" name="email" />
        </div>
      </div>

      <div class="w-full mt-2 flex flex-col items-center">
        <div class="pt-3">
          <button class="custom-button" type="submit">Send</button>
        </div>

        <div *ngIf="success" class="w-full">
          <div class="bg-green-400" id="alertLong">
            <div class="text text-white">
              <p>
                <strong>Account found!</strong><br>
                Username: {{username}} <br>
                Password: {{password}}
              </p>
            </div>
          </div>
        </div>

        <div *ngIf="error" class="w-full">
          <div class="bg-red-400" id="alert">
            <div class="text text-white">{{error}}</div>
          </div>
        </div>

        <div id="line"></div>

        <div class="text-center hover:underline">
          <a routerLink="login">Back to login page</a>
        </div>
      </div>
    </form>
  </div>
</div>
