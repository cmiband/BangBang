<div class="page">
    <div class="page__bg"></div>

    <main class="card">
        <div class="header">
            <img src="images/BBLogo.png" class="headerLogo" alt="BangBang logo image">
        </div>
        <div class="content">
            <div class="grid">
                @if(availableUsersExist()) {
                <div class="size-fit pb-[7px] match-container">
                    <img [src]="currentImage" class="h-[55vh] w-[360px] image">
                    <div class="flex pt-[5px] pb-[5px] text-base justify-between">
                        <div class="userName">{{ currentUserFirstName() }}, {{ currentUserAge()
                            }}{{currentUserCity()}}</div>
                        <div class="pr-[7px]"><img src="images/menu-burger.png" class="w-[1.5rem] h-[1.5rem] cursor-pointer"
                            (click)="showDescription(true)"></div>
                    </div>
                </div>
                <div class="buttonGrid">
                    <img (click)="handleMatch('unresolved')" src="images/mark.png" class="h-[56px] w-[56px] cursor-pointer" alt="mark">
                    <img (click)="handleMatch('resolved')" src="images/remove.png" class="h-[56px] w-[56px] cursor-pointer" alt="remove">
                </div>
                @if(showUserDescription()) {
                <div class="overlay success" (click)="showDescription(false)">
                    <div class="alert" (click)="$event.stopPropagation()">
                        <button class="close" type="button" (click)="showDescription(false)">Ã—</button>
                        <h2 class="font-bold align-top">Description:</h2>
                        <br>
                        <div>{{currentUser().description}}</div>
                    </div>
                </div>
                }
                } @else {
                <div class="m-auto w-fit">
                    No more swipes left
                </div>
                }
            </div>
        </div>
        <div class="bottom-nav" aria-label="Bottom navigation">
            <img src="images/homeDark.png" class="w-[45px] m-auto" alt="Home dark image">
            <img src="images/chatTransparent.png" class="w-[50px] m-auto cursor-pointer" alt="Chat transparent image"
                routerLink="/chats">
            <img src="images/userTransparent.png" class="w-[45px] m-auto cursor-pointer" alt="User transparent image"
                routerLink="/profile">
            <img src="images/logout.png" class="w-[45px] m-auto cursor-pointer" alt="Logout image" routerLink="/login">
        </div>
    </main>
</div>
