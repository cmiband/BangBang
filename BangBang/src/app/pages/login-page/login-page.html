<div class="w-[50%] h-[75vh] m-auto pt-[0vh]">
    <img src="images/BBLogo.png" class="w-[200px] m-auto" alt="BangBang logo image">
    <div id="line"></div> 
    <h1 class="text-center font-bold">SIGN IN</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="inputField">
            <label class="custom-text-input-label">Username</label>
            <input type="text" class="custom-text-input" [(ngModel)]="username" name="username" />
        </div>

        <div class="inputField">
            <label class="custom-text-input-label">Password</label>
            <input type="password" class="custom-text-input" [(ngModel)]="password" name="password" />
        </div>
        <div class="w-[100%] mt-[0.5rem] flex flex-col">
            <a class="m-[auto] hover:underline" routerLink="../forgotPassword">Forgot password?</a>
            <div class="m-[auto] pt-[0.8rem]">
                <button class="custom-button" type="submit">SIGN IN</button>
            </div>
            <div *ngIf="error">
                <div id="alert" class="bg-red-400">
                    <div class="text text-white">Account not found</div>
                </div>
            </div>
            <div id="line"></div>
            <div class="m-[auto] pt-[0.5rem] flex flex-col">
                <span class="flex justify-center">New user?</span>
                <app-custom-button label="SIGN UP" routerLink="../signUp"></app-custom-button>
            </div>
        </div>
    </form>
</div>
