<div class="w-full min-h-screen max-w-2xl mx-auto px-4 sm:px-0 flex flex-col">
    <img src="images/BBLogo.png" class="w-[160px] sm:w-[200px] mx-auto mt-4" alt="BangBang logo image">

    <div id="line"></div>

    <h1 class="text-center font-bold">SIGN IN</h1>

    <div class="flex-1 flex flex-col justify-start">
        <form (ngSubmit)="onSubmit()" class="mt-3">
            <div class="max-w-xl mx-auto">
                <div class="inputField">
                    <label class="custom-text-input-label">Username</label>
                    <input type="text" class="custom-text-input" [(ngModel)]="username" name="username" />
                </div>

                <div class="inputField">
                    <label class="custom-text-input-label">Password</label>
                    <input type="password" class="custom-text-input" [(ngModel)]="password" name="password" />
                </div>
            </div>

            <div class="w-full mt-2 flex flex-col items-center">
                <a class="hover:underline" routerLink="../forgotPassword">Forgot password?</a>

                <div class="pt-3">
                    <button class="custom-button" type="submit">SIGN IN</button>
                </div>

                <div *ngIf="error" class="w-full">
                    <div class="bg-red-400" id="alert">
                        <div class="text text-white">Account not found</div>
                    </div>
                </div>

                <div id="line"></div>

                <div class="pt-2 flex flex-col items-center">
                    <span>New user?</span>
                    <app-custom-button label="SIGN UP" routerLink="../signUp"></app-custom-button>
                </div>
            </div>
        </form>
    </div>
</div>
